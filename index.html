<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="header">WordBeater</div>
    <div class="content">
        <div class="header-two">
            Type The Given Word Within<span class="time">5</span>Seconds
        </div>
        <div class="word"></div>
        <input type="text" placeholder="Start Typing...">
        <div class="message"></div>
        <div class="time-left">Time Left: <span>5</span></div>
        <div class="score">Score: <span>0</span></div>
        <div class="info">
            <h2>instructions</h2>
            <p>Type each word in the given amount of seconds to score.To play again,just type the current word. Your score will reset</p>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
